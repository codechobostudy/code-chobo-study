<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Board Main</title>

    <script th:src="@{/webjars/jquery/1.11.3/jquery.js}"></script>
    <link th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}" rel="stylesheet" />
    <script type="application/javascript">
        var fnAnswerRegister = function(){
            var answerContents = "그렇지 않습니다. 구름이 많고 오후에는 약한 비가 오겠습니다.";

            $.ajax({
                url: "/board/registerAnswer"
            }).done(function(resultData) {
                console.log(resultData);

                var horizoneLine = document.createElement("div");
                horizoneLine.setAttribute("style", "border-bottom: 1px solid #ccc");

                var div = document.createElement("div");
                var textNode = document.createTextNode(answerContents);
                div.appendChild(textNode);
                div.className="panel-body";

                $("#answerDiv").append(horizoneLine);
                $("#answerDiv").append(div);
            });
        }
    </script>
</head>
<body>
<div class="container theme-showcase">
    <div class="page-header">
        <h3>Board</h3>
    </div>
    <div class="row">
        <div class="col-sm-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        날씨 문의드립니다
                    </h3>
                </div>
                <div class="panel-body">
                    오늘의 날씨는 어떤가요?
                </div>
            </div>
            <div class="panel panel-default" id="answerDiv">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        답변
                    </h3>
                </div>
                <div class="panel-body">
                    내일은 전국이 대체로 맑겠고<br/>
                    햇살이 기온을 빠르게 끌어올려 종일 따뜻하겠습니다.
                </div>
            </div>
            <button id="answerRegister" type="button" class="btn btn-primary" onclick="fnAnswerRegister();">답변등록</button>
        </div>
    </div>
</div>
</body>
</html>
