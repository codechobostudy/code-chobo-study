    <meta charset="utf-8" />

    <!-- ================== BEGIN BASE CSS STYLE ================== -->
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
    <link href="assets/plugins/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />

    <link href="assets/css/animate.min.css" rel="stylesheet" />

<body>

    <!-- begin #page-loader -->
    <div id="page-loader" class="fade in"><span class="spinner"></span></div>
    <!-- end #page-loader -->
    <!-- begin #page-container -->
    <div id="page-container"  class="fade">
        <!-- begin register -->
        <div class="register register-with-news-feed">
            <!-- begin news-feed -->
            <div class="news-feed">
                <div class="news-image">
                    <img src="assets/img/back_register.jpg" alt="" />
                </div>
                <div class="news-caption">
                    <h4 class="caption-title"><i class="fa fa-edit text-success"></i> 코드 초보 스터디 회원 가입</h4>
                    <p>지금 시작하는 이 코드에의 길, 외롭지 않게 같이 하여드립니다 ㅠ. 하앍</p>
                </div>
            </div>
            <!-- end news-feed -->
            <!-- begin right-content -->
            <div class="right-content">
                <!-- begin register-header -->
                <h1 class="register-header">
                    회원가입
                    <small>회원가입은 언제나 무료^^</small>
                </h1>
                <!-- end register-header -->
                <!-- begin register-content -->
                <div class="register-content">
                    <form action="index.html" method="POST" class="margin-bottom-0">
                        <label class="control-label">이름</label>
                        <div class="row row-space-10">
                            <div class="col-md-6 m-b-15">
                                <input type="text" class="form-control" placeholder="First name" />
                            </div>
                            <div class="col-md-6 m-b-15">
                                <input type="text" class="form-control" placeholder="Last name" />
                            </div>
                        </div>
                        <label class="control-label">이메일</label>
                        <div class="row m-b-15">
                            <div class="col-md-12">
                                <input type="text" class="form-control" placeholder="Email address" />
                            </div>
                        </div>
                        <label class="control-label">비밀번호</label>
                        <div class="row m-b-15">
                            <div class="col-md-12">
                                <input type="password" class="form-control" placeholder="Password" />
                            </div>
                        </div>

                       <label class="control-label">비밀번호 확인</label>
                        <div class="row m-b-15">
                            <div class="col-md-12">
                                <input type="password" class="form-control" placeholder="Password" />
                            </div>
                        </div>
                        
                        
                        
                        <div class="checkbox m-b-30">
                            <label>
                                <input type="checkbox" />  <a href="#">사이트 이용약관</a> 과 <a href="#">개인정보 정책</a>,에 가입버튼을 누르시면 동의합니다.
                            </label>
                        </div>
                        <div class="register-buttons">
                            <button type="submit" class="btn btn-primary btn-block btn-lg">회원 가입</button>
                        </div>
                        <div class="m-t-20 m-b-40 p-b-40">
                            이미 회원이신가요?<a href="login_v3.html">여기</a>를 눌러 로그인하세요
                        </div>
                        <hr />
                        <p class="text-center text-inverse">
                            &copy; 코드 초보 스터디
                        </p>
                    </form>
                </div>
                <!-- end register-content -->
            </div>
            <!-- end right-content -->
        </div>
        <!-- end register -->
    <!-- ================== BEGIN BASE JS ================== -->
    <script src="assets/plugins/jquery/dist/jquery.min.js"></script>
    <script src="assets/plugins/bootstrap/dist/js/bootstrap.min.js"></script>

            App.init();

</body>
